  {{"extend": "base/default.html"}}
  {block name=content}
            {if ($auth_edit)}
            <!-- Add/Edit Form -->
            <div class="modal fade in" id="page-form-modal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Page Form</h4>
                  </div>
                  <div class="modal-body">
                    <form id="page-form" class="ajax-submit" data-handler="add-page">
                      <input name="obj_type" type="hidden" value="site_page" />
                      <input name="id" type="hidden" value="" />
                      <input name="local" type="hidden" value="1" />
                      <input name="user_id" type="hidden" value="{$user.id}" />
                      <input name="site_id" type="hidden" value="{$site.id}" />
                      <input name="template_id" type="hidden" value="{$site.template_id}" />
                      <div class="form-group">
                          <label>Name - Must be unique (*)</label>
                          <input name="name" class="form-control" placeholder="Title of page" type="text" value=""/>
                      </div>                              
                      <div class="checkbox">
                          <label><input name="is_folder" value="1" class="i-check toggle-div" data-reverse=1 data-target="#the_rest" type="checkbox" />Menu folder?</label>
                      </div>

                      
                      <!--div class="form-group">
                          <label>Content</label>
                          <textarea name="content" class="form-control" placeholder="Write something..."></textarea>
                      </div-->
                      <div id="the_rest">

                        <div class="form-group">
                            <label>Template</label>
                            <select name="template">
                              <option value="">None</option>
                              {if ($site.id == 265)}
                              <option value="page-blank">Blank Page</option>
                              <option value="page-sport">Sport Page</option>
                              {/if}
                              <option value="landing-page">Landing Page</option>
                              {foreach from=$scope.page_templates item=name key=file}
                              <option value="file://{$file}">{$name}</option>
                              {/foreach}
                            </select>
                        </div>
  
                        <div class="checkbox">
                            <label><input name="show_menu" value="1" class="i-check toggle-div" data-target="#parent_id" type="checkbox" />Show in menu?</label>
                        </div>
                        
                        <div class="form-group" id="parent_id">
                            <label>Where?</label>
                            <select name="parent_id">
                              <option value="0">Top Level</option>
                              {foreach from=$site.pages item=page}
                              <option value="{$page.id}">{$page.name}</option>
                              {/foreach}
                            </select>
                        </div>
                      </div>
                      <div class="checkbox">
                          <label><input name="user_level" value="1" class="i-check" type="checkbox"/>Members only?</label>
                      </div>
                    <input class="btn btn-primary" type="submit" value="Save" />
                    <input class="btn btn-danger" value="Cancel" data-dismiss="modal"/>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="close" data-dismiss="modal">Close</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            {/if}
  {/block}
