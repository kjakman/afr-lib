  {{"extend": "base/default.html"}}
  {block name=content}
  

  <div class="full-center">
    <div class="container mb50">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <p class="text-hero">{$page.http_code|default:"404"}</p>
          <h1>{$page.http_status_name|default:"Not found"}</h1>
          <p>We're sorry, but this page could not be found</p>
          {if ($scope.error)}{$scope.error|alert:"error"}{/if}
          <a class="btn btn-success btn-ghost btn-lg mt5" href="/"><i class="fa fa-long-arrow-left"></i>Back to Homepage</a>
        </div>
      </div>
    </div>
  </div>

{/block}
