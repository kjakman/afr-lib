
        {if (!$scope.auth_edit)}
          {"Not authorized"|alert:"error"}
        {else} {* Public Profile *}

          <form id="user_profile_form" class="ajax-submit" data-handler="save" data-toggle="validator">
            <div class="row">
              <div class="col-md-6">
                <input type="hidden" name="obj_type"value="user_profile" />
                <input type="hidden" name="id"  value="{$user.profile_id}" />
                <input type="hidden" name="user_id" value="{$user.id}" />
                <input type="hidden" name="site_id" value="{$site.id}" />
              
                <h4>Personal Information</h4>
                <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
                  <label>First Name</label>
                  <input name="first_name" class="form-control" value="{$scope.profile.first_name}" type="text" />
                </div>         
                <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
                  <label>Last Name</label>
                  <input name="last_name" class="form-control" value="{$scope.profile.last_name}" type="text" />
                </div>
                <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
                  <label>Display Name</label>
                  <input name="display_name" class="form-control" value="{$scope.profile.display_name}" type="text" />
                </div>
                <div class="form-group form-group-icon-left"><i class="fa fa-envelope input-icon"></i>
                  <label>E-mail</label>
                  <input name="email_address" class="form-control" value="{$scope.profile.email_address}" type="email" id="email"/>
                </div>
                <div class="form-group form-group-icon-left-off">
                <!--i class="fa fa-phone input-icon"></i-->
                  <label>Mobile Phone Number</label>
                  <input name="phone" class="form-control" value="{$scope.profile.phone}" type="tel" id="cell_phone" />
                </div>
                      <div class="form-group">
                        <label>Which languages do you speak?</label>
                        <div id="language-tag-list" class="tag-list" data-langs="{$scope.profile.languages}"></div>                  
                        <input id="languages_input" name="languages" class="form-control" value="{$scope.profile.languages}" type="hidden" />
                      </div>
                      
                
                {if ($site.gallery_site)}
                <div class="form-group form-group-icon-left">
                  <i class="fa fa-globe input-icon"></i>
                  <label>Website</label>
                  <input name="url_web" class="form-control" value="{$scope.profile.url_web}" type="url" id="url_web" />
                  <div class="help-block with-errors">Full URL including http:// or https://</div>
                </div>
                {/if}

              </div>
              <div class="col-md-6">
                <h4>Location</h4>
                                
                <div class="form-group">
                  <label>Timezone</label>
                  
                  <select name="timezone" id="timezone" data-value="{$scope.profile.timezone}" 
                     class="form-control auto-select" autofocus="autofocus" autocorrect="off" autocomplete="off">
                    <option value="">Select a timezone...</option>
                    {{"include": "_timezones.html"}}
                  </select>
                </div>
                
                <!--div class="form-group form-group-icon-left"><i class="fa fa-plane input-icon"></i>
                  <label>Home Airport</label>
                  <input class="form-control" value="London Heathrow Airport (LHR)" type="text" />
                </div-->
                <div class="form-group">
                  <label>Street Address</label>
                  <input name="address1" class="form-control" value="{$scope.profile.address1}" type="text" />
                </div>
                <div class="form-group">
                  <label>City</label>
                  <input name="city" class="form-control" value="{$scope.profile.city}" type="text" />
                </div>
                <div class="form-group">
                  <label>State/Province/Region</label>
                  <input name="state" class="form-control" value="{$scope.profile.state}" type="text" />
                </div>
                <div class="form-group">
                  <label>ZIP code/Postal code</label>
                  <input name="zip" class="form-control" value="{$scope.profile.zip}" type="text" />
                </div>
                <div class="form-group">
                  <label>Country</label>
                  <select name="country" data-value="{$scope.profile.country}" class="form-control auto-select" autofocus="autofocus" autocorrect="off" autocomplete="off">
                    <option value=""></option>
                    {{"include": "_countries.html"}}
                  </select>
                </div>
              </div>            
             </div>
              <a type="button" class="btn btn-primary submit-parent">Save Changes</a>
          </form>
        {/if}
