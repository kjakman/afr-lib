<div id="overlay_content_week" class="modal fade dialog-simple" tabindex="-1" data-replace="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form class="form-horizontal ajax-submit" id="calendar_week_form" data-handler="calendar-pricing" data-success_handler="calendar_reload">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <b class="overlay-title">Weekly rate: </b>
          <b class="overlay-title-range"></b>
        </div>
        
        <div class="modal-body" class="container-fluid">
      
          <div class="form-group-icon-left col-sm-4">
            <i class="fa fa-eur input-icon"></i>
            <input name="rate_week" class="form-control" placeholder="rate/week" type="text"  id="week_rate">
          </div>    
    
          <input type="hidden"  name="week_count" id="week_count">
          <input type="hidden" name="currency">
          <input type="hidden" name='start'>
          <input type="hidden" name='end'>
          <input type="hidden" name='site_id' value="{$site.id}">
          <input type="hidden" name='user_id' value="{$user.id}">
          <input type="hidden" name='property_type'>
          <input type="hidden" name='apt_id'>
          <input type="hidden" name='host_id'>
          <input type="hidden" name='owner_id'>
            
        </div><!-- modal body-->
        <div class="modal-footer">
          <input type="submit" class="btn btn-success" value="Save">
          <button type="button" data-dismiss="modal" class="btn btn-danger">Cancel</button>
        </div>
      </form>      
    </div>
  </div>
</div>
