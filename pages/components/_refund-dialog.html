<div id="refund_modal" class="modal fade" tabindex="-1" data-replace="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form class="form-horizontal ajax-submit" id="refund_form" data-handler="refund-payment" data-reload="0">
        <input type="hidden" name="site_id" value="{$site.id}">
        <input type="hidden" name="user_id" value="{$user.id}">
        <input type="hidden" name="payment_id">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <b id="overlay_title">Refund Payment</b>
        </div>
        <div class="modal-body" class="container-fluid">
          <div class="form-group col-sm-6">
            <label>Currency</label>
            <input name="currency" class="form-control" type="text" readonly/>
          </div>
          <div class="form-group col-sm-6">
            <label>Amount</label>
            <input name="amount" class="form-control" type="text"/>
          </div>
          <div class="form-group col-sm-12">
            <label>Notes</label>
            <input name="description" class="form-control" maxlength="255"/>      
          </div>
          <br>
          <input type="submit" class="btn btn-primary" value="Send Refund">       
          <button type="button" data-dismiss="modal" class="btn btn-danger">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
