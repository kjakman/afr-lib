
          {$profile = $scope.profile}
          {$timings = $scope.timing}

          <form id="user_profile_form" class="ajax-submit" data-handler="save-profile" data-toggle="validator" data-reload_link="#user-verification-link">
            <!-- <input type="hidden" name="obj_type" value="user_profile" /> -->
            <input type="hidden" name="obj_id"  value="{$scope.user.profile_id}" />
            <input type="hidden" name="user_id" value="{$scope.user.user_id}" />
            <input type="hidden" name="site_id" value="{$site.id}" />
            <input type="hidden" name="page"  value="profile" />
            <input hidden="1" name="next_tab" type="hidden" value="about">  
            
            <div class="row">              
              <div class="col-sm-6">
                <label for="first_name">First Name</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input name="first_name" id="first_name" class="form-control" value="{$scope.profile.first_name}" type="text" required/>
                </div>         
              </div>      
              <div class="col-sm-6">
                <label for="last_name">Last Name</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input name="last_name" id="last_name" class="form-control" value="{$scope.profile.last_name}" type="text" required />
                </div>         
              </div>      
            </div>
            
            <div class="row mt20">
              <div class="col-sm-6">
                <label for="display_name">Display Name</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input name="display_name" id="display_name" class="form-control" value="{$scope.profile.display_name}" type="text" required />
                </div>         
              </div>      
              <div class="col-sm-6">
                <label for="email_address">Email</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                  <input name="email_address" id="email_address" class="form-control" value="{$scope.profile.email_address}" type="email" required />
                </div>         
              </div>      
            </div>

            <div class="row mt20">
              <div class="col-sm-6">
              <label>Date of birth</label>
              <div class="input-group">
                <input type="text" id="date_of_birth" value="{$scope.profile.date_of_birth}" class="form-control datepicker" name="date_of_birth" placeholder="Date of birth" required>
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              </div>
              <!--div class="help-block with-errors">Whole Number</div-->                          
              </div>
              <div class="col-sm-6">
              <label>Gallery Name</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input name="gallery_name" id="gallery_name" class="form-control" value="{$scope.profile.gallery_name}" type="text" required />
              </div>
              </div>
            </div>
            
            <div class="row mt20">
              <div class="col-sm-6">
                <label for="phone">Phone</label>
                <div class="form-group">
                  <input name="phone" id="phone" class="form-control" value="{$scope.profile.phone}" type="tel" required />
                </div>         
              </div>      
              <div class="col-sm-6">
                <label for="languages">Which languages do you speak?</label>
                <div class="form-group">
                  <div id="language-tag-list" class="tag-list" data-langs="{$scope.profile.languages}"></div>                  
                  <input name="languages" id="languages" class="form-control" value="{$scope.profile.languages}" type="hidden" />
                </div>         
              </div>      
            </div>
            
            <div class="row mt20">
              <div class="form-group col-sm-6">
                <label>Timezone</label>                  
                <select name="timezone" id="timezone" data-value="{$scope.profile.timezone}" 
                   class="form-control auto-select" autofocus="autofocus" autocorrect="off" autocomplete="off">
                  <option value="">Select a timezone...</option>
                  {{"include": "_timezones.html"}}
                </select>
              </div>

              {if ($site.gallery_site)}
              <div class="col-sm-6">
                <label for="url_web">Website</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-globe"></i></span>
                  <input name="url_web" id="url_web" class="form-control" value="{$scope.profile.url_web}" type="url" />
                </div>         
                  <div class="help-block with-errors">Full URL including http:// or https://</div>
              </div>      
              {/if}
            </div>                             

            <div class="row mb20">
              <div class="col-xs-12">
                <label for="profile-address">{'address'|translate:'c'}</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                  <input name="profile-address" id="profile-address" class="form-control geocomplete" placeholder="123 Main street, New York" 
                         type="text" value="{$profile.address_formatted}"/>
                  {{"include": "_geocomplete-fields.html"}}                          
                </div>
              </div>
            </div> 

            <div class="row mb20">
              <div class="col-sm-12">
                <label for="Time">Opening Times</label>

                    </td>             
                      <td style= "width:200px">
                        <div class="input-group" style= "width:150px">

                          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td>
                      <td >
                        <div class="input-group" style= "width:150px">
                          <input type="text" name="closing_time[]" class="form-control input-small timepicker" value="{$mon_end_time|date_format:'H:i'}" data-time-format="H:i" >
                          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td> 
                      <td>
                        <input type="checkbox" class="form-control" name="holiday[0]" value="1" style= "width:20px">
                      </td> 
                      <td style= "width:200px">Holiday</td>                   
                  </tr>
                  <tr style="height: 15px;"/>

                      <label for="Tuesday">Tuesday</label>
                    </td>

                        <div class="input-group" style= "width:150px">
                          <input type="text" name="opening_time[]" class="form-control input-small timepicker" value="{$tue_start_time|date_format:'H:i'}" data-time-format="H:i">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td>
                      <td style= "width:200px">
                        <div class="input-group" style= "width:150px">
                         <input type="text" name="closing_time[]" class="form-control input-small timepicker" value="{$tue_end_time|date_format:'H:i'}" data-time-format="H:i">
                         <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td>  
                      <td>
                        <input type="checkbox" class="form-control" name="holiday[1]" value="1" style= "width:20px">
                      </td> 
                      <td style= "width:200px">Holiday</td>  
                  </tr>
                  <tr style="height: 15px;"/>
                  <tr>
                    <td style= "width:200px">

                      <td >

                          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td>
                      <td style= "width:200px">
                        <div class="input-group" style= "width:150px">
                         <input type="text" name="closing_time[]" class="form-control input-small timepicker" value="{$wed_end_time|date_format:'H:i'}" data-time-format="H:i" >
                         <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td>  
                      <td>
                        <input type="checkbox" class="form-control" name="holiday[2]" value="1" style= "width:20px">
                      </td> 
                      <td style= "width:200px">Holiday</td>                     
                  </tr>
                  <tr style="height: 15px;"/>
                  <tr>
                    <td >
                      <label for="Thursday">Thursday</label>
                    </td>                   
                      <td style= "width:200px">
                        <div class="input-group" style= "width:150px">
                          <input type="text" name="opening_time[]" class="form-control input-small timepicker" value="{$thur_start_time|date_format:'H:i'}" data-time-format="H:i" >
                          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td>
                      <td >
                        <div class="input-group" style= "width:150px">
                          <input type="text" name="closing_time[]" class="form-control input-small timepicker" value="{$thur_end_time|date_format:'H:i'}" data-time-format="H:i" >
                          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td> 
                      <td>
                        <input type="checkbox" class="form-control" name="holiday[3]" value="1" style= "width:20px">
                      </td> 
                      <td style= "width:200px">Holiday</td>                      
                  </tr>
                  <tr style="height: 15px;"/>
                  <tr>
                    <td >
                      <label for="Friday">Friday</label>
                    </td>                      
                      <td style= "width:200px">
                        <div class="input-group" style= "width:150px">
                          <input type="text" name="opening_time[]" class="form-control input-small timepicker" value="{$fri_start_time|date_format:'H:i'}" data-time-format="H:i">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td>
                      <td >
                        <div class="input-group" style= "width:150px">
                         <input type="text" name="closing_time[]" class="form-control input-small timepicker" value="{$fri_end_time|date_format:'H:i'}" data-time-format="H:i">
                         <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td>                        
                      <td>
                        <input type="checkbox" class="form-control" name="holiday[4]" value="1" style= "width:20px">

                      <td style= "width:200px">Holiday</td> 
                  </tr>
                  <tr style="height: 15px;"/>
                  <tr>
                    <td >
                      <label for="Saturday">Saturday</label>
                    </td>                      
                      <td style= "width:200px">
                        <div class="input-group" style= "width:150px">
                          <input type="text" name="opening_time[]" class="form-control input-small timepicker" value="{$sat_start_time|date_format:'H:i'}" data-time-format="H:i">

                      <td >
                        <div class="input-group" style= "width:150px">
                         <input type="text" name="closing_time[]" class="form-control input-small timepicker" value="{$sat_end_time|date_format:'H:i'}" data-time-format="H:i">

                  <tr style="height: 15px;"/>
                  <tr>
                    <td >
                      <label for="Sunday">Sunday</label>
                    </td>                      
                      <td style= "width:200px">
                        <div class="input-group" style= "width:150px">
                          <input type="text" name="opening_time[]" class="form-control input-small timepicker" value="{$sun_start_time|date_format:'H:i'}" data-time-format="H:i">

                      </td>
                      <td >

                         <input type="text" name="closing_time[]" class="form-control input-small timepicker" value="{$sun_end_time|date_format:'H:i'}" data-time-format="H:i">
                         <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </td> 
                      <td>

                  <tr style="height: 15px;"/>

              </div> 
            </div> 

            <div class="row mb20">
              <div class="col-sm-12">
                <label for="title">Social Media Profiles</label>
                <table cellspacing="20"> 
                  <tr style="height: 15px;"/>
                  <tr>
                    <td style= "width:200px">
                      <label for="Instagram">Instagram</label>
                    </td>
                    <td style= "width:500px">
                      <div class="input-group" style= "width:300px">
                        <input name="instagram" id="instagram" class="form-control" value="{$scope.profile.instagram}" type="text" /> 
                      </div>
                    </td>
                  </tr>
                  <tr style="height: 15px;"/>
                  <tr>
                    <td style= "width:200px">
                      <label for="Facebook">Facebook</label>
                    </td>
                    <td style= "width:500px">
                      <div class="input-group" style= "width:300px">
                        <input name="facebook" id="facebook" class="form-control" value="{$scope.profile.facebook}" type="text" />
                      </div>
                    </td>
                  </tr>
                  <tr style="height: 15px;"/>
                  <tr>
                    <td style= "width:200px">
                      <label for="Twitter">Twitter</label>
                    </td>
                    <td style= "width:500px">
                      <div class="input-group" style= "width:300px">
                        <input name="twitter" id="twitter" class="form-control" value="{$scope.profile.twitter}" type="text" />
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
                                   
            <input type="submit" class="btn btn-success" value="Save">            
          </form>
