{$data = json_decode($minisite.footer_data, True)}

{$profile = $scope.profile}

<div class="back_card mt20">
  	<div class="col-sm-12 mt20">
		<form id="user_profile_form" class="ajax-submit" data-handler="save-profile" data-toggle="validator" data-reload_link="#user-verification-link">


	        <table cellspacing="2" style="width: 100%;"> 
	          	<tr style="height: 15px;"/>
	      		<tr>

	            	<td style= "width:200px">
	          	<a href="https://vimeo.com/521672828" class="btn btn-info button-large popup-iframe" data-effect="mfp-fade"><i class="fa fa-play-circle"></i>Mail Manager Review</a>


	            		<label for="Sub title" >Mailing list sign up ( We recommend <a href="https://mailchimp.com/">mailchimp</a>)</label>

	            	</td>
	        		<td width="20%">
	          			<div class="input-group">
	            			<input name='show_title' value='0' type='hidden'> 
	            			<input type="checkbox" {if ($profile.sign_up_link_status)==1}checked{/if} class="bootstrap-toggle" value="{$profile.sign_up_link_status}" name="sign_up_link_status" id="sign_up_link_status_check">
	          			</div>

	        		</td>
	            		<td style= "width:200px"><label for="Sub title" >Sign-up link</label>
		                <td >
		                  	<div class="input-group" style="display: block;">
		                    	<input name="sign_up_link" id="name" class="form-control" value="{$profile.sign_up_link}" type="text" /> 
		                  	</div>
		                </td>
	          	</tr>
	          	<tr style="height: 15px;"/>
	          	<tr>
	            	<td style= "width:200px">
			<a href="https://vimeo.com/527374433" class="btn btn-info button-large popup-iframe" data-effect="mfp-fade"><i class="fa fa-play-circle"></i>Appointment Engine Review</a>
	            		<label for="Sub title">Booking Engine (We recommend <a href="https://www.eventbrite.nl/">Eventbrite</a> for events and <a href="https://www.chilipiper.com/">Chilipiper</a> or <a href="https://calendly.com/">Calendly</a> for meetings)</label>






	            	</td>
	            	<td width="20%">
	              		<div class="input-group">
	                		<input name='show_subtitle' value='0' type='hidden'> 
	                		<input type="checkbox" {if ($profile.appointment_link_status)==1}checked{/if} class="bootstrap-toggle" value="{$profile.appointment_link_status}" id="appointment_link_status_check">
	              		</div>
	            	</td>
	        		<td style= "width:200px"><label for="Sub title" >Appointment Link</label>

	            	<td>
	              		<div class="input-group" style="display: block;">
	                		<input name="appointment_link" maxlength="60" id="sub_title" class="form-control" value="{$profile.appointment_link}" type="text" />
	              		</div>
	        		</td>
	          	</tr>
	        </table>

	        <br>
	        <input type="hidden" name="obj_id"  value="{$profile.profile_id}" />
		    <input type="hidden" name="user_id" id="user_id" value="{$profile.user_id}" />
		    <input type="hidden" name="site_id" value="{$site.id}" />
		    <input type="hidden" name="client_id" value="{$profile.client_id}" />
		    <input type="hidden" name="page"  value="profile" />
		    <input type="hidden" name="sign_up_link_status" id="sign_up_link_status" value="{$profile.sign_up_link_status}" />
		    <input type="hidden" name="appointment_link_status" id="appointment_link_status" value="{$profile.appointment_link_status}" />


	  		<input type="submit" class="btn btn-success pull-right" value="Save">            

	        <br>
	    </form>
  	</div>
</div> 

<script type="text/javascript">
    $(document).ready(function(){

        $('#sign_up_link_status_check').change(function() {
            if(this.checked != true)
                $('#sign_up_link_status').val(0);
            else
                $('#sign_up_link_status').val(1);
            console.log($('#sign_up_link_status').val());
        });
        $('#appointment_link_status_check').change(function() {
            if(this.checked != true)
                $('#appointment_link_status').val(0);
            else
                $('#appointment_link_status').val(1);
            console.log($('#appointment_link_status').val());

        });
    });   

</script>
