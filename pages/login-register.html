    <div class="container" id="login-register-container">
      <div class="row" data-gutter="60">
        <div class="col-md-4 toggled-div" id="login-container">
          <h3>Login</h3>
          {{"include": "_user-login-form.html"}}
          <a href="{$smarty.const.PAGE_REGISTER|link}{$query_string}" class="toggle-div" data-target="#register-container">New To {$site.name}?</a><br>
          <a href="{$smarty.const.PAGE_PASSWORD|link}{$query_string}">Forgot Password?</a>          
        </div>
        <div class="col-md-4 hidden toggled-div" id="register-container">
          <h3>New To {$site.name}?</h3>
          {{"include": "_user-register-form.html"}}          
          <a href="{$smarty.const.PAGE_LOGIN|link}{$query_string}" class="toggle-div" data-target="#login-container">Already registered?</a>
        </div>
      </div>
      <div class='gap gap-small'></div>
      {if ($scope.provider_keys)}
        {$providers = $scope.provider_keys}
        {{"include": "_user-login-third-party.html"}}
      {/if}

    </div>
