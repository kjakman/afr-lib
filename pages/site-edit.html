  {{"extend": "base/default.html"}}
  {block name=content}
  

  <div class="gap"></div>
  <div class="container">
    <div id='cms_container' class="row">
      <div id='cms_tree' class="col-sm-4">        
        <div id='cms_button_bar' class='margin-bottom relative'>
          <!-- create drop down menu -->
          {$scope.create_button}
          <a id='btnReload' class='btn btn-success' href='#'><i class='fa fa-refresh margin-right'></i>Reload</a> &nbsp; 
          <a id='cms-delete-button' class='cms-delete cms_button_hidden hidden btn btn-danger' data-site_id='{$site.id}' data-user_id='{$user.id}' href='#'><i class='fa fa-times margin-right'></i>Delete</a> 
          <input type="checkbox" checked="1" class="treeReload" id="jst_show_active"> <span class="bold">Visible</span> &nbsp;
          <input type="checkbox" checked="1" class="treeReload" id="jst_show_menu"> <span class="text-success">Menu</span>
          <input type="hidden" value="{$language}" id="jst_language">
        </div>
        <br>
        <div id='tree' data-site_id='{$site.id}' data-user_id='{$user.id}' data-user_level='{$user.user_level}' class='jstree'></div>
        <div id='treeSelection'></div>
      </div>
      <div id='cms_viewer' class="col-sm-8"></div>
    </div>
  </div>

  <script>
  
    var user_id = {$user.id};
    var user_level = {$user.user_level};
    var site_id = {$site.id};
    {literal}
    $(function () {
      jst_init(site_id, user_id);
    });
    {/literal}   
  </script>
  {/block}
