            <form id="newsletter-form" class="ajax-submit" data-handler="register-newsletter">
              <input name="site_id" type="hidden" value="{$site.id}">
              <input name="user_id" type="hidden" value="{$user.id}">
              <input name="remote_ip" type="hidden" value="{$smarty.server.REMOTE_ADDR}">
              <input name="remote_cc" type="hidden" value="{$smarty.session.country_code}">
              <label>Enter your E-mail Address</label>
              <input type="email" class="form-control" name="email_address">
              <p class="mt5"><small>*We Never Send Spam</small>
              </p>
              <input type="submit" class="btn btn-primary" value="Subscribe">
            </form>
