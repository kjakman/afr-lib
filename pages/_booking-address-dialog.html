<div id="booking_address_dialog" class="modal wide-modal fade dialog-simple" tabindex="-1" data-replace="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <b class="modal-title">{$scope.title|default:"Edit Guest Details"}</b>
  </div>
  
  <div class="modal-body container-fluid">    
    <form id="booking_address_form" class="ajax-submit" data-handler="save-booking" data-reload_link="#booking-status-overview" method="post">
      <input name="res_id"   type="hidden">
    
      <div class="form-group col-sm-4">
        <label for="salutation">Salutation</label>
        <select class="form-control" id="salutation" name="salutation">
          <option value=""></option>
          <option>Mr.</option>
          <option>Ms.</option>
          <option>Mrs.</option>
          <option>Dr.</option>
        </select>
      </div>
      
      <div class="form-group col-sm-4">
        <label for="address-first_name">First Name</label>  
        <input class="form-control" type="text" name="first_name" id="address-first_name" maxlength="50">
      </div>
      <div class="form-group col-sm-4">
        <label for="address-last_name">Last Name</label>
        <input class="form-control" type="text" name="last_name" id="address-last_name" maxlength="50">
      </div>
      <div class="form-group col-sm-4">
        <label for="address-organization">Organization</label>
        <input class="form-control" type="text" name="organization" id="address-organization" maxlength="200">
      </div>
      <div class="form-group col-sm-4">
        <label for="address-address1">Address1</label>
        <input class="form-control" type="text" name="address1" id="address-address1" maxlength="50">
      </div>
      <div class="form-group col-sm-4">
        <label for="address-address2">Address (continued.)</label>
        <input class="form-control" type="text" name="address2" id="address-address2" maxlength="50">
      </div>
      <div class="form-group col-sm-4">
        <label for="address-city">City</label>
        <input class="form-control" type="text" name="city" id="address-city" maxlength="50">
      </div>
      <div class="form-group col-sm-4">
        <label for="address-state">State</label>
        <input class="form-control" type="text" name="state" id="address-state" maxlength="50">
      </div>
      <div class="form-group col-sm-4">
        <label for="address-zip">Postal Code</label>
        <input class="form-control" type="text" name="zip" id="address-zip" maxlength="10">
      </div>
      <div class="form-group col-sm-4">
        <label for="address-country">Country</label>
        {"country"|object_select:"countries":["class" => "form-control", "noajax" => 1]}
      </div>
      <div class="form-group col-sm-4">
        <label for="address-cell_phone">Cell Phone</label>
        <input name="cell_phone" class="form-control" type="tel" id="cell_phone" />
      </div>
      <div class="form-group col-sm-4">
        <label for="address-email_address">Email</label>
        <input class="form-control" type="email" name="email_address" id="address-email_address" maxlength="128">
      </div>
      <br>
                                     
      <input class="btn btn-success" name="edit_object" type="submit" value="Save"> 
      <button type="button" data-dismiss="modal" class="btn btn-danger">Cancel</button>
      
    </form>
  </div>
</div>
