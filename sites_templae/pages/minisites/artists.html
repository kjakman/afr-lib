

  {{"extend": "minisites/index.html"}}

  {block name=title}
    <h2>ARTISTS</h2>      
  {/block}
  
  {block name=content}

  {$artists = $scope.artists}
  <div class="row">
    <div class="col-md-3 text-left">
    </div>
    
    <div class="col-md-8 col-sm-12 detail-text">
      <div class="row artists-row mobile-row artists-list-row artists-grid">
        {foreach from=$artists item=artist}
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 text-left artist-grid-col">
          <div class="image-container">  
            <a href="{$basepath}/artist/{$artist.slug}">
              <img src="{$artist.title_image|photo:'ig'}" alt="{$artist.display_name} Thumbnail">
            </a>
          </div>
          <div class="artist-name text-center mt10">
            <a href="{$basepath}/artist/{$artist.slug}"><h4>{$artist.display_name}</h4></a>
          </div>
        </div>
        {/foreach}
      </div>    
    </div>
  </div>
  

  
  {/block}
